<!DOCTYPE html>
<head>
    <title> Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="fav.png">
</head>
<link rel="stylesheet" href="RegistrationForm.css">
<div>
    <div class="container">
    <div class="all">
    <div class="regi">
        <h2 id="RF">Registration Form </h2>
    </div>
 <Form action="/action_page">
     <h3 id="header">Please Fill This Form  To create an Account.</h3>
    <div class="con">
        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your name " id="name" required>
        <label for="DateOfBirth "><b>Date Of Birth </b></label>
        <input type="date"><br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <label for="psw"><b>Password</b></label>
        
        <input type="password" placeholder="Enter your Password" name="psw" id="psw" required>
        <lebel for="psw-repeat"><b>Repeat Password </b></lebel>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <p>By Creating an account you agree to our <a href="#">Terms & Privacy </a>.</p>
        <button type="Submit" class="registerbtn">Register</button>
        </div>
        <div class="signin">
            <p>Already have an Account ? <a href="#">Sign in</a></p>
        </div>
        <br><br>
 </Form>
 </div>
</div>
</body>
</html>
